<!DOCTYPE html>
<html>
<head>
    <title>View Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>View Product</h1>
    <h2>{{ product[2] }}</h2>
    <p>Description: {{ product[3] }}</p>
    <p>Price: {{ product[4] }}</p>
    <a href="{{ url_for('edit_product', product_id=product[0]) }}">Edit</a>
    <form method="POST" action="{{ url_for('delete_product', product_id=product[0]) }}" onsubmit="return confirm('Are you sure you want to delete this product?');">
        <input type="submit" value="Delete">
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    
<!--JavaScript-->
<script src="main.js"></script>
<script src="cart.js"></script>
<script src="payment.js"></script>

</body>
</html>
