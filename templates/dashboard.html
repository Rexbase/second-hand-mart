<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- Add your CSS and JavaScript links or inline code here -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <h2>Product Listings</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product[0] }}</td>
                <td>{{ product[2] }}</td>
                <td>{{ product[3] }}</td>
                <td>{{ product[4] }}</td>
                <td>
                    <a href="{{ url_for('view_product', product_id=product[0]) }}">View</a>
                    <a href="{{ url_for('edit_product', product_id=product[0]) }}">Edit</a>
                    <form action="{{ url_for('delete_product', product_id=product[0]) }}" method="post" style="display: inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add a New Product</h2>

    <form action="{{ url_for('list_product') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea><br>

        <label for="price">Price:</label>
        <input type="number" name="price" id="price" step="0.01" required><br>

        <button type="submit">Submit</button>
    </form>

    <!--JavaScript-->
<script src="main.js"></script>
<script src="cart.js"></script>
<script src="payment.js"></script>
</body>
</html>
