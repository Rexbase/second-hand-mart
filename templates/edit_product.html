<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST" action="{{ url_for('edit_product', product_id=product[0]) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ product[2] }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ product[3] }}</textarea><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ product[4] }}" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('view_product', product_id=product[0]) }}">Cancel</a>

    <!--JavaScript-->
<script src="main.js"></script>
<script src="cart.js"></script>
<script src="payment.js"></script>
</body>
</html>
